<!DOCTYPE html>
<html lang="tr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Giriş Sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            max-width: 450px;
            margin: 100px auto;
            color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        .nav-tabs .nav-link {
            color: white;
        }

        .nav-tabs .nav-link.active {
            background-color: rgba(0, 0, 0, 0.3);
            border-color: transparent;
        }

        label {
            color: white;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-custom {
            background: white;
            color: black;
            font-weight: bold;
            width: 100%;
        }
        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: white;
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .admin-link:hover {
            background-color: white;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3 class="text-center mb-4">Hoşgeldiniz</h3>

    <ul class="nav nav-tabs mb-3" id="loginTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab">Öğrenci</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="instructor-tab" data-bs-toggle="tab" data-bs-target="#instructor" type="button" role="tab">Öğretim Görevlisi</button>
        </li>
    </ul>

    <div class="tab-content" id="loginTabsContent">
        <!-- Öğrenci Girişi -->
        <div class="tab-pane fade show active" id="student" role="tabpanel">
            {% if ogrenci_hata %}
                <div class="alert alert-danger">{{ ogrenci_hata }}</div>
            {% endif %}
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Öğrenci No</label>
                    <input type="text" name="student_username" class="form-control" placeholder="Öğrenci Numaranız">
                </div>
                <div class="mb-3">
                    <label>Şifre</label>
                    <input type="password" name="student_password" class="form-control" placeholder="Şifreniz">
                </div>
                <button type="submit" class="btn btn-custom">Giriş Yap</button>
            </form>
        </div>

        <!-- Öğretim Görevlisi Girişi -->
        <div class="tab-pane fade" id="instructor" role="tabpanel">
            {% if ogretim_hata %}
                <div class="alert alert-danger">{{ ogretim_hata }}</div>
            {% endif %}
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Kullanıcı Adı</label>
                    <input type="text" name="instructor_username" class="form-control" placeholder="Kullanıcı Adı">
                </div>
                <div class="mb-3">
                    <label>Şifre</label>
                    <input type="password" name="instructor_password" class="form-control" placeholder="Şifre">
                </div>
                <button type="submit" class="btn btn-custom">Giriş Yap</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<a href="/admin/" class="admin-link">Yönetici Paneli</a>
</body>
</html>
